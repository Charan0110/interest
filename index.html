<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">

        <title>Interest Calculator</title>
    </head>

    <body>

        <header class="title">
            <p id="title">Interest Calculator</p>
        </header>
        <nav class="nav">
            <form class = "selector">
                <div class = "I" id="simpleInterest">
                    <label for="SI">Simple Interest</label>
                    <input type="radio" id="SI" name="interestType">
                </div>
    
                <div class = "I" id="compoundInterest">
                    <label for="CI">Compound Interest</label>
                    <input type="radio" id="CI" name="interestType">
                </div>
            </form>
        </nav>

        <div class="middle">
            <section id="inputs">
                <form id="myForm">
                    <div id="princi">
                        <div class="Amount">
                            <div id="AmountLabel">
                                <label for="Amount">Amount</label>
                            </div>
                            <div id="number">
                                <input type="number" id="Amount" name="Amount">
                            </div>
                        </div>
                        
                        <br>
                        <div class="RoI">
                            <div id="RoILabel">
                                <label for="RoI">Rate of Interest</label>
                            </div>
                            <div id="number">
                                <input type="number" id="RoI" name="RateType" >
                            </div>
                        </div>
                    </div>

                    <br>
                    <span id="time">Time Interval<p id="warning"></p></span>
                    <div class="timeInterval">
                        <div class="Months">
                            <div id="MonthsLabel">
                                <label for="Months" id="timeType">No. of Months</label>
                            </div>
                            <div id="number">
                                <input type="number" id="Months" name="Time">
                            </div>
                        </div>
    
    
                        
                        <br><p id="or">(or)</p><br>
        
                        <div class="dates">
                            <div class="loanTakenDate">
                                <div id="loanTakenDateLabel">
                                        <label for="loanTakenDate">Loan taken Date</label>
                                        <p id="loanTakenDate_validity"></p>
                                </div>
                                <div id="number">
                                    <input type="date" id="loanTakenDate" name="Time" placeholder="  DD-MM-YYYY">
                                </div>
                            </div>
    
                            <br>
    
                            <div class="loanRepaidDate">
                                <div id="loanRepaidDateLabel">
        
                                        <label for="loanRepaidDate">Loan Repaid Date</label>
                                        <p id="loanRepaidDate_validity"></p>
                                    
                                </div>
                                <div id="number">
                                    <input type="date" id="loanRepaidDate" name="Time" placeholder="  DD-MM-YYYY">
                                </div>
                            </div>   
                        </div>    
                    </div>
                    
                    <div class="submit">
                        <input type="submit" id="calculate" value="calculate">
                    </div>
                    
                </form>
    
            </section>
            
            <aside id="outputs">
                
                <div class="Result">
                    <h1>Interest</h1>
                    <div class="interestAmount">
                        <h3 id="interestAmount">Interest Amount : 0.00</h3>
                    </div>
                    <br>
                    <div class="totalAmount">
                        <h3 id="totalAmount">Total Amount : 0.00</h3>
                    </div>
            
                </div>
            </aside>
        </div>
    </body>

    <script src="script.js"></script>

</html>
